<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varkala E-commerce Theme</title>
    <link rel="shortcut icon" href="https://d19m59y37dris4.cloudfront.net/varkala/1-2-1/img/favicon.png">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="icons">
            <i class="fa-brands fa-facebook-f" style="color: #000000;"></i>
            <i class="fa-brands fa-twitter" style="color: #000000;"></i>
        </div>
        <div class="number">
            <img width="22" height="22" src="https://img.icons8.com/ios/50/phone--v1.png" alt="phone--v1"/>
            <span>020-800-456-747</span>
        </div>
        <span id="text">Free in-store delivery</span>
        <div class="options">
            <div class="language">
                <span>English <span><i class="fa-solid fa-chevron-down" style="color: #000000; padding-right: 5px;"></i></span></span>
            </div>
            <div class="moneyValue">
                <span id="usd">USD <span><i class="fa-solid fa-chevron-down" style="color: #000000;"></i></span></span>
            </div>
        </div>
    </nav>
    <div class="carousel">
        <div class="slideshow-container">
            <div class="heading">
                <ul>
                    <li><a href="">Varkala</a></li>
                    <li><a href="">Home <i class="fa-solid fa-chevron-down" style="color: #000000; padding-right: 5px;"></i></a></li>
                    <li><a href="">Shop <i class="fa-solid fa-chevron-down" style="color: #000000; padding-right: 5px;"></i></a></li>
                    <li><a href="">Icons <i class="fa-solid fa-chevron-down" style="color: #000000; padding-right: 5px;"></i></a></li>
                    <li><a href="">Pages <i class="fa-solid fa-chevron-down" style="color: #000000; padding-right: 5px;"></i></a></li>
                    <li><a href="">Docs <i class="fa-solid fa-chevron-down" style="color: #000000; padding-right: 5px;"></i></a></li>
                </ul>
                <div class="searching">
                    <label for="">Search</label>
                    <input type="text">
                    <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                </div>
                <div class="right-content">
                    <i class="fa-regular fa-user" style="color: #000000;"></i>
                    <i class="fa-regular fa-heart" style="color: #000000;"></i>
                    <i class="fa-solid fa-bag-shopping" style="color: #000000;"></i>
                    <i class="fa-solid fa-bars" style="color: #000000;"></i>
                </div>
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#E0D4AB" d="M39.4,-66.3C49.6,-54.8,55.3,-41.3,63.1,-27.8C70.9,-14.2,80.8,-0.6,80.3,12.4C79.8,25.4,68.9,37.8,56.9,46.5C45,55.2,32.1,60.2,18,67C3.9,73.8,-11.4,82.4,-24.9,80.4C-38.3,78.4,-49.8,65.8,-60.1,52.7C-70.4,39.7,-79.4,26.2,-84.3,10.5C-89.2,-5.3,-89.9,-23.3,-81.7,-35.8C-73.6,-48.2,-56.7,-55,-41.6,-64.3C-26.5,-73.5,-13.3,-85.1,0.7,-86.2C14.6,-87.3,29.3,-77.8,39.4,-66.3Z" transform="translate(100 100)" />
                  </svg>
                
            </div>
                <!-- <svg class="svg-blob svg-blob-fill-current" style=" width: 800px; height: 800px; max-width: 100%; left: -200px; top: -200px; color: #e0d4ab;"> </svg> -->
        
            
    </div>
</body>
<script defer src="./assets/scripts/index.js"></script>
</html>
